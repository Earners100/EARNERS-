<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus Earnings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
      color: #333;
    }
    .total {
      margin-top: 20px;
      font-size: 18px;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bonus Earnings</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount (Naira)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-11-01</td>
          <td>Sign-Up Bonus</td>
          <td>500</td>
        </tr>
        <tr>
          <td>2024-11-12</td>
          <td>Activity Bonus</td>
          <td>1,000</td>
        </tr>
      </tbody>
    </table>
    <p class="total">Total Bonus: 1,500 Naira</p>
  </div>
</body>
</html>
