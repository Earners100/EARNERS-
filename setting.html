<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - EARNERS</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .section {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
  
  </style>
</head>
<body>
  <div class="container">
    <h2>Settings</h2>

    <!-- Profile Settings -->
    <div class="section">
      <h3>Profile Settings</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" value="User123" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" value="user@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number" value="+2347000000000">
      </div>
      <button>Update Profile</button>
    </div>

    <!-- Security Settings -->
    <div class="section">
      <h3>Security Settings</h3>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" placeholder="Enter your current password">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter a new password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your new password">
      </div>
      <button>Update Password</button>
    </div>

    <!-- Update Bank Details -->
    <div class="section">
      <h3>Bank Details</h3>
      <div class="form-group">
        <label for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" placeholder="Enter your account number" value="0123456789">
      </div>
      <div class="form-group">
        <label for="bankName">Bank Name</label>
        <input type="text" id="bankName" placeholder="Enter your bank name" value="GTBank">
      </div>
      <button>Update Bank Details</button>
    </div>

    
  </div>
</body>
</html>
